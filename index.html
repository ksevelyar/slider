<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ES Slider</title>
    <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <div class="slider">
      <div class='slider__left-arrow'>
        <img src="images/arrow-back.svg">
      </div>

      <div class="gallery-frame">
        <div class="gallery">
          <div class="gallery-item"><img src="images/anorith.png"></div>
          <div class="gallery-item"><img src="images/clefairy.png"></div>
          <div class="gallery-item"><img src="images/crobat.png"></div>
          <div class="gallery-item"><img src="images/pikachu.png"></div>
          <div class="gallery-item"><img src="images/eevee.png"></div>
          <div class="gallery-item"><img src="images/psyduck.png"></div>
          <div class="gallery-item"><img src="images/slowpoke.png"></div>
          <div class="gallery-item"><img src="images/ditto.png"></div>
          <div class="gallery-item"><img src="images/mamoswine.png"></div>
        </div>
      </div>

      <div class='slider__right-arrow'>
        <img src="images/arrow-forward.svg">
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
